name: AnÃ¡lisis de seguridad con Trivy

on: [push]

jobs:
  trivy-scan:
    name: Escaneo de seguridad con Trivy
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout del repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Instalar Trivy
        run: |
          echo "Instalando Trivy..."
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: ğŸ§ª Escanear sistema de archivos (cÃ³digo fuente)
        run: |
          echo "ğŸ” Escaneando el cÃ³digo fuente (fs)..."
          mkdir -p trivy-results
          trivy fs . --scanners vuln,secret,config \
            --format json --output trivy-results/fs-scan.json
          trivy fs . --scanners vuln,secret,config \
            --format table --output trivy-results/fs-scan.txt

      - name: ğŸ³ Construir imagen Docker
        run: |
          echo "ğŸ”¨ Construyendo imagen Docker..."
          docker build -t juice-shop .

      - name: ğŸ”¬ Escanear imagen Docker con Trivy
        run: |
          echo "ğŸ” Escaneando imagen Docker juice-shop..."
          trivy image juice-shop \
            --format json --output trivy-results/image-scan.json
          trivy image juice-shop \
            --format table --output trivy-results/image-scan.txt
            
      - name: ğŸ’¾ Subir reportes como artefactos
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results/
