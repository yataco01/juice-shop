name: GitGuardian Secrets Scan

on: [push]

jobs:
  secrets-scan:
    name: GitGuardian Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pip and ggshield (latest)
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade ggshield

      - name: Run GitGuardian scan and check output
        run: |
          mkdir -p scan-report
          ggshield secret scan repo . --all-policies --json | tee scan-report/gitguardian-report.json || true
          echo "== Contenido del reporte =="
          cat scan-report/gitguardian-report.json || echo "No se generó ningún reporte"
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: Upload GitGuardian report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitguardian-report
          path: scan-report/gitguardian-report.json

