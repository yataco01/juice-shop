name: GitGuardian Secrets Scan

on: [push]

jobs:
  secrets-scan:
    name: GitGuardian Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pip and ggshield (latest)
        run: |
          python3 -m pip install --upgrade pip
          pip install --upgrade ggshield

      - name: Run GitGuardian deep scan and save report
        run: |
          mkdir -p scan-report
          ggshield secret scan commit-range --all --json \
            --all-policies \
            --verbose \
            --json > scan-report/gitguardian-report.json || true
          echo "== Archivos en scan-report =="
          ls -l scan-report
        env:
          GITGUARDIAN_API_KEY: ${{ secrets.GITGUARDIAN_API_KEY }}

      - name: Upload GitGuardian report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitguardian-report
          path: scan-report/gitguardian-report.json

